<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Video...</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    #loader {
      position: absolute;
      bottom: 40px;
      font-size: 18px;
      animation: blink 1.2s infinite;
    }

    @keyframes blink {
      50% { opacity: 0.3; }
    }

    video {
      max-width: 100%;
      max-height: 100%;
      display: none; /* disembunyikan sampai siap */
    }
  </style>
</head>
<body>
  <div id="loader">Loading video...</div>
  <video id="myVideo" autoplay muted playsinline></video>

  <script>
    // Deteksi perangkat
    function isMobile() {
      return /Mobi|Android/i.test(navigator.userAgent);
    }

    const video = document.getElementById("myVideo");
    // karena file ada di folder yang sama (global/)
    video.src = isMobile() ? "video-hp.mp4" : "video-pc.mp4";

    // Saat video siap diputar → tampilkan dan hilangkan loader
    video.addEventListener("canplay", () => {
      document.getElementById("loader").style.display = "none";
      video.style.display = "block";
    });

    // Kalau video selesai → redirect ke global.html
    video.addEventListener("ended", () => {
      window.location.href = "global.html";
    });
  </script>
</body>
</html>
