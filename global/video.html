<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Memuat Data...</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0 }
    html, body { height: 100% }
    body {
      background: #000;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .stage {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      transition: opacity 700ms ease, transform 700ms ease;
      will-change: opacity, transform;
    }
    .stage.hidden {
      opacity: 0;
      transform: scale(0.98);
      pointer-events: none;
    }

    #loading {
      position: absolute;
      bottom: 36px;
      left: 50%;
      transform: translateX(-50%);
      color: #9ef7c7;
      font-size: 16px;
      display: flex;
      gap: 10px;
      align-items: center;
      z-index: 30;
      text-shadow: 0 1px 8px rgba(0, 0, 0, 0.6);
      letter-spacing: 0.2px;
    }
    .dot {
      width: 8px; height: 8px; border-radius: 50%; background: #9ef7c7;
      animation: blink 1s infinite;
    }
    .dot:nth-child(2) { animation-delay: 0.18s }
    .dot:nth-child(3) { animation-delay: 0.36s }
    @keyframes blink { 0% {opacity: 0.15} 50% {opacity: 1} 100% {opacity: 0.15} }

    #introVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      background: #000;
    }

    .no-support {
      color: #fff;
      text-align: center;
      padding: 12px;
    }
  </style>
</head>
<body>
  <div class="stage" id="stage">
    <div id="loading" aria-hidden="true">
      <div class="dot"></div><div class="dot"></div><div class="dot"></div>
      <div style="margin-left:8px">Memuat video...</div>
    </div>

    <video id="introVideo" autoplay muted playsinline preload="auto">
      <source id="videoSource" src="" type="video/mp4">
      <div class="no-support">Browser Anda tidak mendukung pemutaran video.</div>
    </video>
  </div>

<script>
(function(){
  const isMobile = /Mobi|Android|iPhone|iPad/i.test(navigator.userAgent);
  const video = document.getElementById('introVideo');
  const source = document.getElementById('videoSource');
  const stage = document.getElementById('stage');
  const loading = document.getElementById('loading');

  // ✅ file video disesuaikan dengan posisi folder global/
  source.src = isMobile ? "global/video-hp.mp4" : "global/video-pc.mp4";
  video.load();

  video.addEventListener('canplay', () => {
    loading.style.display = 'none';
    video.style.visibility = 'visible';
    video.play().catch(()=>{});
  });

  video.addEventListener('error', (e) => {
    console.error('Video error:', e);
    loading.textContent = 'Gagal memuat video — periksa file video.';
  });

  video.addEventListener('ended', () => {
    stage.classList.add('hidden');
    setTimeout(() => {
      window.location.href = "global/global.html"; // ✅ arahkan ke global.html
    }, 750);
  });

  const MAX_WAIT_MS = 30 * 1000;
  const redirectTimeout = setTimeout(() => {
    if (!stage.classList.contains('hidden')) {
      try { stage.classList.add('hidden'); } catch(e){}
      setTimeout(() => window.location.href = "global/global.html", 500);
    }
  }, MAX_WAIT_MS);

  video.addEventListener('ended', () => clearTimeout(redirectTimeout));

  console.log('Device isMobile:', isMobile, '-> using', source.src);
})();
</script>
</body>
</html>
