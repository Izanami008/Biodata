<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memuat Data...</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #introVideo {
      display: none;
      width: 100%;
      height: auto;
      background: #000;
    }
    #loading {
      color: #00ff88;
      font-family: Arial, sans-serif;
      font-size: 18px;
      animation: blink 1.2s infinite;
      text-align: center;
    }
    @keyframes blink {
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div id="loading">
    <p>Mendeteksi perangkat...</p>
  </div>

  <video id="introVideo" autoplay muted playsinline preload="auto">
    <source id="videoSource" src="" type="video/mp4" />
    Browser Anda tidak mendukung video.
  </video>

  <script>
    const isMobile = /Mobi|Android|iPhone|iPad/i.test(navigator.userAgent);
    const video = document.getElementById("introVideo");
    const source = document.getElementById("videoSource");

    // ✔ Path video diperbaiki (karena semua file ada di folder global)
    source.src = isMobile 
      ? "global/video-hp.mp4" 
      : "global/video-pc.mp4";

    video.load();

    // Saat video siap diputar
    video.addEventListener("canplay", () => {
      document.getElementById("loading").style.display = "none";
      video.style.display = "block";
      video.play().catch(()=>{});
    });

    // Jika video selesai → masuk ke global.html
    video.addEventListener("ended", () => {
      window.location.href = "global/global.html";
    });
  </script>
</body>
</html>
