<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #loader {
      color: #00ff88;
      font-size: 20px;
      position: absolute;
      bottom: 40px;
      text-align: center;
      animation: blink 1.2s infinite;
    }

    @keyframes blink {
      50% { opacity: 0.3; }
    }

    video {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,255,136,0.6);
      display: none;
    }
  </style>
</head>
<body>
  <div id="loader">Loading video...</div>
  <video id="myVideo" controls autoplay muted playsinline></video>

  <script>
    // cek HP atau PC
    function isMobile() {
      return /Mobi|Android/i.test(navigator.userAgent);
    }

    const video = document.getElementById("myVideo");

    // Karena file video.html ada di folder "global",
    // path videonya cukup langsung nama file
    video.src = isMobile() ? "video-hp.mp4" : "video-pc.mp4";

    // saat siap play, tampilkan
    video.addEventListener("canplay", function() {
      document.getElementById("loader").style.display = "none";
      video.style.display = "block";
    });
  </script>
</body>
</html>
