<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Memuat Data...</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Reset dasar */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    body {
      background: #000;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Container utama */
    .stage {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      transition: opacity 700ms ease, transform 700ms ease;
      will-change: opacity, transform;
    }
    .stage.hidden {
      opacity: 0;
      transform: scale(0.98);
      pointer-events: none;
    }

    /* Teks Loading */
    #loading {
      position: absolute;
      bottom: 36px;
      left: 50%;
      transform: translateX(-50%);
      color: #9ef7c7;
      font-size: 16px;
      display: flex;
      gap: 10px;
      align-items: center;
      z-index: 30;
      text-shadow: 0 1px 8px rgba(0,0,0,0.6);
      letter-spacing: 0.2px;
    }
    .dot {
      width: 8px; height: 8px; border-radius: 50%; background: #9ef7c7;
      animation: blink 1s infinite;
    }
    .dot:nth-child(2) { animation-delay: 0.18s; }
    .dot:nth-child(3) { animation-delay: 0.36s; }
    @keyframes blink { 0% {opacity:0.15} 50% {opacity:1} 100% {opacity:0.15} }

    /* Video */
    #introVideo {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      object-position: center center;
      display: block;
      background: #000;
    }

    /* Pesan fallback */
    .no-support {
      color: #fff;
      text-align: center;
      padding: 12px;
    }

    /* Responsif untuk HP */
    @media (max-width: 768px) {
      #introVideo {
        object-fit: contain; /* biar nggak kepotong di HP kecil */
      }
    }
  </style>
</head>
<body>
  <div class="stage" id="stage">
    <div id="loading" aria-hidden="true">
      <div class="dot"></div><div class="dot"></div><div class="dot"></div>
      <div style="margin-left:8px">Memuat video...</div>
    </div>

    <video id="introVideo"
      autoplay
      muted
      playsinline
      webkit-playsinline
      preload="auto"
      poster="fallback.jpg">
      <source id="videoSource" src="" type="video/mp4">
      <div class="no-support">Browser Anda tidak mendukung pemutaran video.</div>
    </video>
  </div>

  <script>
  (function(){
    const isMobile = /Mobi|Android|iPhone|iPad/i.test(navigator.userAgent);
    const video = document.getElementById('introVideo');
    const source = document.getElementById('videoSource');
    const stage = document.getElementById('stage');
    const loading = document.getElementById('loading');

    // Gunakan video sesuai perangkat
    source.src = isMobile ? "video-hp.mp4" : "video-pc.mp4";
    video.load();

    // Saat video siap dimainkan
    video.addEventListener('canplay', () => {
      loading.style.display = 'none';
      video.style.visibility = 'visible';
      video.play().catch(()=>{});
    });

    // Jika gagal load
    video.addEventListener('error', (e) => {
      console.error('Video error:', e);
      loading.textContent = 'Gagal memuat video — periksa file video.';
    });

    // Saat video selesai → fade out lalu redirect
    video.addEventListener('ended', () => {
      stage.classList.add('hidden');
      setTimeout(() => window.location.href = "global.html", 750);
    });

    // Timeout fallback (misal video tidak selesai)
    const MAX_WAIT_MS = 30000;
    const redirectTimeout = setTimeout(() => {
      if (!stage.classList.contains('hidden')) {
        stage.classList.add('hidden');
        setTimeout(()=> window.location.href = "global.html", 500);
      }
    }, MAX_WAIT_MS);

    video.addEventListener('ended', () => clearTimeout(redirectTimeout));

    console.log('Device isMobile:', isMobile, '-> using', source.src);
  })();
  </script>
</body>
</html>
